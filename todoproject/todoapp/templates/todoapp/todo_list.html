{% extends 'base.html' %}

{% block content %}
<h1>ToDoの一覧</h1>
<a href="{% url 'todoapp:create' %}">追加</a>
<table>
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">ToDo</th>
            <th scope="col">作成日時</th>
            <th scope="col">更新日時</th>
            <th scope="col">創作</th>
        </tr>
    </thead>
    <tbody>
        {% for item in object_list %}
        <tr>
            <td scope="row"><a href="{% url 'todoapp:detail' pk=item.id %}">{{ item.id }}</a></td>
            <td>{{ item.todo }}</td>
            <td>{{ item.created_at }}</td>
            <td>{{ item.updated_at }}</td>
            <td>
                <a href="{% url 'todoapp:update' pk=item.id %}">修正</a>
                <a href="{% url 'todoapp:delete' pk=item.id %}">削除</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
