{% extends 'base.html' %}

{% block content %}

{% if object %}
<h1>ToDoの編集</h1>
{% else %}
<h1>Todoの作成</h1>
{% endif %}


<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <button type="submit">送信</button>
</form>
<a href="{% url 'todoapp:list' %}">戻る</a>
{%endblock%}
